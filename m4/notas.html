<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa média do aluno</title>
</head>
<body>
</body>
<script>
    let n1 = Number(prompt('Nota 1 (0 a 10)'), 0);
    let n2 = Number(prompt('Nota 2 (0 a 10)'), 0);
    let n3 = Number(prompt('Nota 3 (0 a 10)'), 0);

    let media = (n1 + n2 + n3) / 3;

    if(media < 8){alert('Recuperação');}
    else if(media < 6){alert('Reprovado');}
    else{alert('Aprovado')}
</script>
</html>
