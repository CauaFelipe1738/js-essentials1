<script>
    let a = String(prompt("Verificador de palindromo\nInsira uma palavra"));
    a.trim(a);

    //Inverte a string
    b = a.split('').reverse().join('');

    if(a == b){alert('A palavra É um palindromo');}
    else{alert('A palavra NÃO é um palíndromo')}
</script>
